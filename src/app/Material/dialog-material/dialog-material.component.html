<h1 mat-dialog-title>Add Material</h1>

<div mat-dialog-content>
  <div class="container">
    <form
      [formGroup]="material_form"
      (ngSubmit)="materialPostData(material_form.value)"
    >
      <mat-form-field appearance="outline">
        <mat-label>Material name</mat-label>
        <input
          matInput
          placeholder="Enter material-name"
          formControlName="Material_name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Material quantity</mat-label>
        <input
          matInput
          placeholder="Enter material-quantity"
          formControlName="Material_quantity"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>unit</mat-label>
        <input matInput placeholder="Enter unit" formControlName="unit" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select Site</mat-label>
        <mat-select formControlName="siteName">
          <mat-option
            *ngFor="let item of getSiteData"
            [value]="item"
            (onSelectionChange)="getFlatDetails($event)"
            >{{ item.siteName }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Material cost</mat-label>
        <input
          matInput
          placeholder="Enter material-cost"
          formControlName="Material_cost"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Material status</mat-label>
        <input
          matInput
          placeholder="Enter material-status"
          formControlName="Material_status"
        />
      </mat-form-field>

      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>cancel</button>
        <button type="submit" mat-raised-button color="primary">
          {{ dialogbtn }}
        </button>
      </div>
    </form>
  </div>
</div>
