<mat-toolbar>
  <span>Contact Enquiry </span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 5px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>

<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  <ng-container matColumnDef="contactname">
    <th mat-header-cell *matHeaderCellDef>Contact Name</th>
    <td mat-cell *matCellDef="let element">{{ element.contactname }}</td>
  </ng-container>
  <ng-container matColumnDef="contactnumber">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let element">{{ element.contactnumber }}</td>
  </ng-container>
  <ng-container matColumnDef="contactemail">
    <th mat-header-cell *matHeaderCellDef>Contact Email</th>
    <td mat-cell *matCellDef="let element">{{ element.contactemail }}</td>
  </ng-container>
  <ng-container matColumnDef="contactmessage">
    <th mat-header-cell *matHeaderCellDef>Contact Message</th>
    <td mat-cell *matCellDef="let element">{{ element.contactmessage }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteContact(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [length]="totalContacts"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
