<body class="mat-typography">
  <app-root>
    <div class="loader">
      <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </app-root>
  <script>

    let navbar = document.querySelector('.header1section .navbar');
    
    var swiper = new Swiper(".home-slider", {
       loop:true,
       grabCursor:true,
       navigation: {
         nextEl: ".swiper-button-next",
         prevEl: ".swiper-button-prev",
       },
    });
    
    var swiper = new Swiper(".reviews-slider", {
       loop:true,
       grabCursor:true,
       spaceBetween: 20,
       breakpoints: {
          640: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 2,
          },
          991: {
            slidesPerView: 3,
          },
       },
    });
    
    var swiper = new Swiper(".blogs-slider", {
       loop:true,
       grabCursor:true,
       spaceBetween: 20,
       breakpoints: {
          640: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 2,
          },
          991: {
            slidesPerView: 3,
          },
       },
    });
    
    var swiper = new Swiper(".logo-slider", {
       loop:true,
       grabCursor:true,
       spaceBetween: 20,
       breakpoints: {
          450: {
             slidesPerView: 2,
           },
          640: {
            slidesPerView: 3,
          },
          768: {
            slidesPerView: 4,
          },
          1000: {
            slidesPerView: 5,
          },
       },
    });
        </script>
